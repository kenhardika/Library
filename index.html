<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./library.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
  <div class="container"> 

    <div class="header">
        <h2>New Hannover Public Library</h2>
    </div>

    <div class="content">

        <div class="leftContent">
            <div class="cardsCaption">
                <h3> Library Archive </h3>
            </div>          
            <div class="cardsContainer">
            </div> 
        </div>

        <div class="rightContent">
            <div class="formsCaption">
                <h3>Add New Books to Library</h3>
            </div>
                <form action="#"> 
                    <div class="formTitle">
                        <label for="title"> Title :  </label>
                        <input type="text" name="title" id="title" >
                    </div>  
                    <div class="formAuthor">
                        <label for="author"> Author: </label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="formPages">
                        <label for="pages"> Pages:  </label>
                        <input type="text" name="pages" id="pages">    
                    </div>
                    <div class="formRead">
                        <label for="read"> Did you read it yet?  </label>
                        <input type="checkbox" for="read" value = true id="read">
                        <label for="read"> Already read </label>
                    </div>  
                    <div class="formAvail">
                        <label for="author"> Is it Available?  </label>
                        <input type="radio" for="avail" value="available" name="availability" checked>
                        <label for="avail"> Yes </label>
                        <input type="radio" for="avail" value="not available" name="availability">
                        <label for="avail"> No </label>    
                    </div>
                    <div class="buttonSubmit">
                        <input type="button" id="submitButton" onclick="submitNewBook()" value="Submit"> 
                    </div>
                </form>
        </div>
    </div>
    <div class="footer"> <p>This is the footer</p> </div>    
  </div>

</body>
</html>
