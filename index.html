<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./library.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
  <div class="container"> 

    <div class="header">
        <h2>New Hannover Public Library</h2>
    </div>

    <div class="content">

        <div class="leftContent">
            <div class="cardsCaption">
                <h3> Library Archive </h3>
            </div>          
            <div class="cardsContainer">
                <div class="cards">This is a Card</div>
                <div class="cards">This is a Card</div>
                <div class="cards">This is a Card</div>
                <div class="cards">This is a Card</div>
                <div class="cards">This is a Card</div>
                <div class="cards">This is a Card</div>
                <div class="cards">This is a Card</div>
            </div> 
        </div>

        <div class="rightContent">
            <div class="formsCaption">
                <h3>Add New Books to Library</h3>
            </div>
            <div class="forms"> 
                <form action="#" method="post">
                    <label for="title"> Title :  </label>
                    <input type="text" name="title" id="title">  
                </form>
                <form action="#" method="post">
                    <label for="author"> Author: </label>
                    <input type="text" name="author" id="author">
                </form>
                <form action="#" method="post">
                    <label for="pages"> Pages:  </label>
                    <input type="text" name="pages" id="pages">
                </form>
                <form action="#" method="post">
                    <label for="read"> Did you read it yet? :  </label>
                    <input type="radio" for="Yes" value = true name="read" checked>
                    <label for="Yes"> Yes </label>  
                    <input type="radio" for="No" value = false name="read">
                    <label for="No"> No </label>
                </form>
                <form action="#" method="post">
                    <label for="author"> Availability:  </label>
                    <input type="radio" for="avail" value="available" name="availability" checked>
                    <label for="avail"> Available </label>
                    <input type="radio" for="notAvail" value="not available" name="availability">
                    <label for="notAvail"> Not Available </label>
                </form>
                <form action="#" >
                    <button id="submit"> Submit </button>
                </form>
            </div>
        </div>

    </div>
    <div class="footer"> <p>This is the footer</p> </div>    
  </div>

</body>
</html>
